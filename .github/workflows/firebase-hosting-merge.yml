  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: setup
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install dependencies
        run: yarn install
      - name: deploy
        run: yarn firebase:deploy token=${{secrets.FIREBASE_SERVICE_ACCOUNT_JSON_SERVER_E70E0}}

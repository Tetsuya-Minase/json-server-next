<section class="list">
  <a-button type="primary" buttonText="リロード" (clickEvent)="onClick()"></a-button>
  <ul>
    <li class="list__item" *ngFor="let item of list$ | async">
      <details>
        <summary>{{item.name}}</summary>
        {{item.data | json}}
      </details>
    </li>
  </ul>
</section>

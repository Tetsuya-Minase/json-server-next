<a *ngIf="isTextLink(linkValue)" class="text" [routerLink]="linkValue.url">{{linkValue.text}}</a>
<a *ngIf="isButtonLink(linkValue)" class="button" [routerLink]="linkValue.url">{{linkValue.text}}</a>
<a *ngIf="isImageLink(linkValue)" [routerLink]="linkValue.url"><img [src]="linkValue.imageUrl" [alt]="linkValue.alt" /></a>
